title: The Nursery
email: jon@jonmsterling.com
description: >-
  A mathematical web page.
baseurl: &baseurl "/math"
url: "https://www.jonsmsterling.com/"
twitter_username: jonmsterling
github_username: jonsterling

theme: minima

safe: false
source: .
destination: ./_site
exclude:
  - .byebug_history
  - macros/compiled
  - _site
  - _bibliography
  - setup-worktree.sh
  - deploy.sh

keep_files:
  - antex

markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge
  math_engine: null
  parse_block_html: true

antex:
  url_path_prefix: *baseurl

  preamble: >-
    \usepackage{jon-tikz}
    \usepackage{mlmodern,amsfonts,amssymb,amsmath}
    \usepackage{topos}

  commands:
    latexmk:
      command:
        - "TEXINPUTS=.:./assets/macros/:${TEXINPUTS}"
        - "latexmk"
        - "-output-directory={{ dir.work }}"
        - "{{ file.tex }}"
      sources:
        - "{{ file.tex }}"
      targets:
        - "{{ file.dvi }}"
        - "{{ file.yml }}"

  aliases: # disable most aliases and use server side AnTeX only for complex LaTeX
    display_math:
      priority: 20
      regexp: !ruby/regexp |
        /«
        (?<code>.*?)
        »/mx
      options:
        prepend: '$\displaystyle '
        append: $
        classes: [antex, display]
    inline_math: false
    inline_macro: false

plugins:
  - jekyll-feed
  - jekyll-scholar
  - jekyll/sheafy

scholar:
  bibliography: refs.bib
  bibliography_template: bib
  details_dir: bibliography
  details_layout: bibtex.html
  details_link: Details

header_pages:
  - changelog.md

collections:
  lectures:
    output: true
  nodes:
    output: true

defaults:
  - scope:
      type: nodes
    values:
      taxon: section
      excerpt: ""
  - scope:
      type: lectures
    values:
      taxon: section
      excerpt: ""

sheafy:
  inheritable:
    - macrolib
  references:
    matchers:
      - !ruby/regexp /{%\s*[cp]?ref (?<slug>.+?)\s*%}/
  taxa:
    section:
      layout: sheafy/tree/default
      sublayout: sheafy/node/section
      genus: Section
      clicker: section
    theorem:
      layout: sheafy/tree/default
      sublayout: sheafy/node/result
      genus: Theorem
      clicker: result
    lemma:
      layout: sheafy/tree/default
      sublayout: sheafy/node/result
      genus: Lemma
      clicker: result
    corollary:
      layout: sheafy/tree/default
      sublayout: sheafy/node/result
      genus: Corollary
      clicker: result
    definition:
      layout: sheafy/tree/default
      sublayout: sheafy/node/result
      genus: Definition
      clicker: result
    exercise:
      layout: sheafy/tree/default
      sublayout: sheafy/node/result
      genus: Exercise
      clicker: result
    construction:
      layout: sheafy/tree/default
      sublayout: sheafy/node/result
      genus: Construction
      clicker: result
    computation:
      layout: sheafy/tree/default
      sublayout: sheafy/node/result
      genus: Computation
      clicker: result
    example:
      layout: sheafy/tree/default
      sublayout: sheafy/node/result
      genus: Example
      clicker: result
    notation:
      layout: sheafy/tree/default
      sublayout: sheafy/node/result
      genus: Notation
      clicker: result
    remark:
      layout: sheafy/tree/default
      sublayout: sheafy/node/result
      genus: Remark
      clicker: result
    intuition:
      layout: sheafy/tree/default
      sublayout: sheafy/node/result
      genus: Intuition
      clicker: result

