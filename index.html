  <script>
    const katexMacroLibCache = {};
    function loadKaTeXMacroLibrary(macrolib) {
      const cached = katexMacroLibCache[macrolib];
      if (cached) { return cached; }
      const promise = fetch("/math/assets/macros/" + macrolib + ".katex.json").then(response => response.json());
      katexMacroLibCache[macrolib] = promise;
      return promise;
    }

    function renderMacrosInSection(macrolib, sectionId) {
      const macros_promise = loadKaTeXMacroLibrary(macrolib);
      const sectionElement = document.getElementById(sectionId);
      document.addEventListener("DOMContentLoaded", function () {
        macros_promise.then(function (macros) {
          renderMathInElement(sectionElement, {
            delimiters: [
              { left: '$$', right: '$$', display: true },
              { left: '$', right: '$', display: false },
              { left: '\\[', right: '\\]', display: true }
            ],
            macros: macros,
            throwOnError: false
          });
        });
      });
    }
  </script>
