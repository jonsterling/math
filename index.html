  <script>
    const macros_promise =
      
      Promise.resolve({})
      ;

    document.addEventListener("DOMContentLoaded", function () {
      macros_promise.then(
        function (macros) {
          renderMathInElement(document.body, {
            delimiters: [
              { left: '$$', right: '$$', display: true },
              { left: '$', right: '$', display: false },
              { left: '\\[', right: '\\]', display: true }
            ],
            macros: macros,
            throwOnError: false
          });
        });
    });

  </script>
