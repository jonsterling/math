<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.15.1/dist/katex.min.css" integrity="sha384-R4558gYOUz8mP9YWpZJjofhk+zx0AS11p36HnD2ZKj/6JR5z27gSSULCNHIRReVs" crossorigin="anonymous">
<script defer src="https://cdn.jsdelivr.net/npm/katex@0.15.1/dist/katex.min.js" integrity="sha384-z1fJDqw8ZApjGO3/unPWUPsIymfsJmyrDVWC8Tv/a1HeOtGmkwNd/7xUS0Xcnvsx" crossorigin="anonymous"></script>
<script defer src="https://cdn.jsdelivr.net/npm/katex@0.15.1/dist/contrib/auto-render.min.js" integrity="sha384-+XBljXPPiv+OzfbB3cVmLHf4hdUFHlWNZN5spNQ7rmHTXpd7WvJum6fIACpNNfIR" crossorigin="anonymous"></script>

<script>
  const macros_promise =
    {% if site.macrolib %}
    fetch("{{site.baseurl}}/assets/macros/{{site.macrolib}}.katex.json").then(response => response.json());
    {% else %}
    Promise.resolve({})
    {% endif %};

  document.addEventListener("DOMContentLoaded", function () {
    macros_promise.then(
      function (macros) {
        renderMathInElement(document.body, {
          delimiters: [
            { left: '$$', right: '$$', display: true },
            { left: '$', right: '$', display: false },
            { left: '\\[', right: '\\]', display: true }
          ],
          macros: macros,
          throwOnError: false
        });
      });
  });

</script>

<style>
  .katex { line-height: 1 !important; }
  .antex.display { display: flex; padding: 1em; }
  .antex.display > img { margin: 0 auto !important; }
</style>
