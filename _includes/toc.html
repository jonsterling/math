<ul class="toc">
  {% for resource in include.page.children %}
  <li>
    {{ resource.iso_2145 | append: "." }}
    <a href="#{{resource.slug}}">{{resource.title}}</a>
    <a class="slug" href="{{resource.url | relative_url}}">[{{resource.slug}}]</a>
    {% include toc.html page=resource %}
  </li>
  {% endfor %}
</ul>
