<ul>
  {% for resource in include.list %}
  <li>
    <a href="{{resource.url | relative_url}}">
      {{resource.breadcrumb}}
      {{resource.title}}
      {% if resource.collection == "nodes" %}
      <span class="slug">[{{resource.slug}}]</span>
      {% endif %}
    </a>
  </li>
  {% endfor %}
</ul>
