<style>
  .breadcrumbs {
    font-size: small;
    margin-bottom: 1.5em;
  }
</style>

<nav class="breadcrumbs">
  {% for resource in include.list %}
    <a href="{{resource.url | relative_url}}">
      {% if resource.collection == "nodes" %}
      <span class="numbering">{{ resource.iso_2145 | append: "." }}</span>
      {% endif %}
      {{resource.title}}
      {% if resource.collection == "nodes" %}
      <span class="slug">[{{resource.slug}}]</span>
      {% endif %}
    </a>
    /
  {% endfor %}
</nav>
